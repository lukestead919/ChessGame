<!DOCTYPE html>
<html id="html">

<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <script type="text/javascript" src="jsLoader.js"></script>
    <title>
        Play Chess!
    </title>
</head>

<body id='body'>


    <div id="banner">
        <div id='bannerText'>
            <a onclick="toggleNightMode()">Toggle Night Mode</a>
        </div>
    </div>

    <Form id="GameSetup" onsubmit="startGame(); return false;">
        <label for="WhiteName">White Player:</label>
        <input type="text" id="WhiteName" name="White Name" required><br>
        <label for="BlackName">Black Player:</label>
        <input type="text" id="BlackName" name="Black Name" required><br>
        <input type="submit" id="StartGame" name="Start Game">
    </Form>

    <div id="MainDisplay" style="display: none;">
        <div id="InfoPanel">
            <p id="CurrentGameStateMessage" style="display: inline-block;"></p>
            <button id="RematchButton" onclick="startNewGameSamePlayers()">Rematch</button>
        </div>

        <div id="BoardDisplay">
            <table id="Board"></table>
            <table id="MoveHistory"></table>
        </div>
    </div>



</body>


</html>
