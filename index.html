<!DOCTYPE html>
<html id="html">

<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <script type="text/javascript" src="jsLoader.js"></script>
    <title>
        Play Chess!
    </title>
</head>

<body id='body'>


    <div id="banner">
        <div id='bannerText'>
            <a onclick="toggleNightMode()">Toggle Night Mode</a>
        </div>
    </div>

    <div id="MainDisplay">
        <div id="InfoPanel">
            <p id="CurrentGameStateMessage" style="display: inline-block;"></p>
            <button id="RematchButton" onclick="startNewGameSamePlayers()">Rematch</button>
        </div>

        <div id="BoardDisplay">
            <table id="Board"></table>
            <table id="MoveHistory"></table>
        </div>
    </div>



</body>


</html>
